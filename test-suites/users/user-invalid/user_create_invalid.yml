---
# Validates user creation with invalid data.
endpoint: /users
method: POST
request:
  # invalid emails
  - '{"name": "fn1 ln", "username": "u1", "email": "e", "company": "fx", "jobTitle": "Engineer"}'
  - '{"name": "fn1 ln", "username": "u1", "email": "e1", "company": "fx", "jobTitle": "Engineer"}'
  - '{"name": "fn1 ln", "username": "u1", "email": "", "company": "fx", "jobTitle": "Engineer"}'
  - '{"name": "fn1 ln", "username": "u1", "email": " ", "company": "fx", "jobTitle": "Engineer"}'
  # invalid username
  - '{"name": "fn1 ln", "username": "", "email": "e1", "company": "fx", "jobTitle": "Engineer"}'
  - '{"name": "fn1 ln", "username": " ", "email": "e1@fx", "company": "fx", "jobTitle": "Engineer"}'  
assertions:
  - "@Response.errors == true"
tags:
  - V1  