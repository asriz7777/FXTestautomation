---
# Validates project creation with invalid data.

authors:
  - Intesar Shannan Mohammed

endpoint: /projects
method: POST
auth: Default
# Auth required for this endpoint.

# Try using random chars for unique constriants fields.
# Required-fields: name, url, account, genPolicy, openAPISpec
# Unique Constraints Fields: name
# Fields-Constraints
# name: Min 1 char, unique per org_id
# description: optional
# @Response --> {id, name, description etc}
testCases:
  # invalid name
  - id: 1
    body: '{
        "name": "",
        "description": "SD-Test example"
     }'
  - id: 2
    body: '{
        "name": " ",
        "description": "SD-Test example"
     }'
  # invalid url
  - id: 3
    body: '{
        "name": "test",
        "url": "",
        "description": "SD-Test example"
     }'
  - id: 4
    body: '{
        "name": "test",
        "url": " ",
        "description": "SD-Test example"
     }'
  # invalid account
  - id: 6
    body: '{
        "name": "Test-{{@Random | 6}}",
        "url": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {}
     }'
  - id: 7
    body: '{
        "name": "Test-{{@Random | 6}}",
        "url": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {"id": ""}
     }'
  - id: 8
    body: '{
        "name": "Test-{{@Random | 6}}",
        "url": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {"id": " "}
     }'
  - id: 9
    body: '{
        "name": "Test-{{@Random | 6}}",
        "url": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {"id": "123"}
     }'
  # invalid openAPISpec
  - id: 10
    body: '{
        "name": "test",
        "url": "https://github.com/intesar/Fx-Test-Data.git",
        "account": {"id": "0"},
        "genPolicy": "Create",
        "openAPISpec": "",
        "description": "SD-Test example"
     }'
  - id: 11
    body: '{
        "name": "test",
        "url": "https://github.com/intesar/Fx-Test-Data.git",
        "account": {"id": "0"},
        "genPolicy": "Create",
        "openAPISpec": " ",
        "description": "SD-Test example"
     }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == true"

cleanup:
  #- project_delete

tags:
  - V2

policies:
  logger: DEBUG
