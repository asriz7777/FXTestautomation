---
# Validates issue-tracker creation with invalid data.

authors:
  - Mohammed Luqman Shareef

endpoint: /issue-trackers/issue-tracker-bot
method: POST
auth: Default
# Auth required for this endpoint.

# Try using random chars for unique constriants fields.
# Required-fields: name, prop1, account
# Unique Constraints Fields: name
# Fields-Constraints
# name: Min 1 char, unique per org_id
# description: optional
# @Response --> {id, name, description etc}
testCases:
  # invalid name
  - id: 1
    body: '{
        "name": "",
        "description": "SD-Test example"
     }'
  - id: 2
    body: '{
        "name": " ",
        "description": "SD-Test example"
     }'
  # invalid prop1
  - id: 3
    body: '{
        "name": "test",
        "prop1": "",
        "description": "SD-Test example"
     }'
  - id: 4
    body: '{
        "name": "test",
        "prop1": " ",
        "description": "SD-Test example"
     }'
  # invalid account
  - id: 6
    body: '{
        "name": "Test-{{@Random | 6}}",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {}
     }'
  - id: 7
    body: '{
        "name": "Test-{{@Random | 6}}",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {"id": ""}
     }'
  - id: 8
    body: '{
        "name": "Test-{{@Random | 6}}",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {"id": " "}
     }'
  - id: 9
    body: '{
        "name": "Test-{{@Random | 6}}",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "description": "SD-Test example",
        "account": {"id": "123"}
     }'
  # invalid openAPISpec
  - id: 10
    body: '{
        "name": "test",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "account": {"id": "0"},
        "description": "SD-Test example"
     }'
  - id: 11
    body: '{
        "name": "test",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "account": {"id": "0"},
        "description": "SD-Test example"
     }'
  # invalid genPolicy
  - id: 12
    body: '{
        "name": "test",
        "prop1": "https://github.com/intesar/Fx-Test-Data.git",
        "account": {"id": "0"},
        "description": "SD-Test example"
     }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == true"

cleanup:
  #- issue-tracker_delete

severity: Minor
category: Negative

tags:
  - V2

policies:
  logger: DEBUG
