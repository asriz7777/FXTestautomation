---
# Validates vault entry create.

authors:
  - Intesar Shannan Mohammed

endpoint: /vault

method: POST

testCases:
  # invalid key - empty, dup
  - id: 1
    body:
      '{
         "key": "",
         "description": "",
         "val": "value",
         "visibility": "PRIVATE"
      }'
  - id: 2
    body:
      '{
         "key": "",
         "description": "",
         "val": "value",
         "visibility": "PRIVATE"
      }'
  # invalid val - empty
  - id: 3
    body:
      '{
         "key": "{{@Random | 6}}",
         "description": "",
         "val": "",
         "visibility": "PRIVATE"
      }'


assertions:
  - "@StatusCode == 200"
  - "@Response.errors == true"

tags:
  - V2

cleanup:
  - vault_delete
