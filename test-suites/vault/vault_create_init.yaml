---
# Validates vault entry create.

authors:
  - Intesar Shannan Mohammed

type: ABSTRACT

endpoint: /vault

method: POST

testCases:
  - id: 1
    body:
      '{
        "key": "{{@Random | 6}}",
    	  "description": "",
    	  "val": "value",
    	  "visibility": "PRIVATE"
    	}'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.key == @Request.key"
  - "@Response.data.val == PASSWORD-MASKED"

tags:
  - V1

cleanup:
  - vault_delete
