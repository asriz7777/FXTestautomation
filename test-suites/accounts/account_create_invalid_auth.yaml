---
# Validates Account creation with invalid auth

authors:
  - Asiya Shaji

endpoint: /Accounts
method: POST
auth: NONE
severity: Critical
category: Security_UnSecured

testCases:
#version control
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "accountType": "github",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
   
     
assertions:
  - "@StatusCode == 200"
  - "@StatusCode == 401"
  
cleanup:
- account_delete


tags:
  - V2

policies:
  logger: DEBUG
