---
# Validates Account creation with invalid auth

authors:
  - Asiya Shaji

endpoint: /accounts/1
method: POST
auth: NONE
severity: Critical
category: Security_UnSecured

testCases:
#version control
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "accountType": "github",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
   
     
assertions:
- "@StatusCode == 401"
 


tags:
  - V2

policies:
  logger: DEBUG
